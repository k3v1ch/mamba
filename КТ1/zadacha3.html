<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10   
        let b = 2
        let sign = ""

        if(sign = "+"){
            console.log(a + b)
        }else if(sign = "-"){
            console.log(a - b)
        }else if(sign = "*"){
            console.log(a * b)
        }else if (sign="/"){
            console.log(a / 2)
        }else if(sign="/" , a = 0 , b= 0 ){
            console.log("На ноль делить нельзя")
        }
    </script>
</body>
</html>

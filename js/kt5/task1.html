    <script>
        let phones = [ 
    '590.423.4568', 
    '650.124.7234', 
    '650.507.9879', 
    '011.44.1343.529268', 
    '011.44.1344.478968', 
    '011.44.1644.429267', 
    '11.44.1343.52', 
    '11.44.1643.52' 
];

let maskedPhones = phones.map(phone => {
    let lastDot = phone.lastIndexOf('.');
    return phone.slice(0, lastDot + 2) + '****';
});

console.log('Задача №1:', maskedPhones);


    </script>

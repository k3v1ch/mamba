<!DOCTYPE html>

<body>
    <script>
let cards = [ 
    '4000 0012 0056 9499', 
    '4000 0013 5456 7379', 
    '4000 0014 1456 9869', 
    '4000 0015 3466 7859', 
    '4000 0016 3556 6899', 
    '4000 0017 4456 4699'
];

let maskedCards = cards.map(card => {
    let digits = card.replace(/\s+/g, '');
    return digits.slice(0, 4) + '*****' + digits.slice(-4);
});

console.log('Задача №2:', maskedCards);
    </script>
</body>
</html>
